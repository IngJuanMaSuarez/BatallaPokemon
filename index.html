<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Batalla Pokémon!</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        
        <section id="seleccionar-mascota">
            <h1 class="titulo">Pokémon</h1>
            <h2 class="subtitulo">Elije tu inicial:</h2>
            <div id="contenedorTarjetas" class="tarjetas"></div>
            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el Mapa con tu Pokémon</h2>
            <canvas id="mapa"></canvas>
            <button 
                ontouchstart="moverArriba()" 
                ontouchend="detenerMovimiento()" 
                onmouseup="detenerMovimiento()" 
                onmousedown="moverArriba()">Arriba</button>
            <div>
                <button 
                    ontouchstart="moverIzquierda()" 
                    ontouchend="detenerMovimiento()" 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverIzquierda()">Izquierda</button>
                <button 
                    ontouchstart="moverAbajo()" 
                    ontouchend="detenerMovimiento()"
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverAbajo()">Abajo</button>
                <button 
                    ontouchstart="moverDerecha()" 
                    ontouchend="detenerMovimiento()"
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverDerecha()">Derecha</button>
            </div>
        </section>
        
        <section id="seleccionar-ataque">
            <h1 class="titulo">Pokémon</h1>
            <h2 class="subtitulo">Selecciona tu ataque:</h2>

            <div class="contenedor-batalla">
                <div class="contenedor-pokemon-jugador">
                    <div id="contenedorAtaquesJugador" class="tarjetas-ataques"></div>
                    <div id="imagen-pokemon-jugador"></div>
                </div>
                <h2>Versus</h2>
                <div class="contenedor-pokemon-enemigo">
                    <div id="imagen-pokemon-enemigo"></div>
                    <div id="contenedorAtaquesEnemigo" class="tarjetas-ataques"></div>
                </div>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

        </section>

        <script src="pokemon.js"></script>
        
    </body>
</html>
